<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/calculator.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="cal-logo"> 
            <div class="left-logo">CAL - 9000</div>
            <div class="blank-space"></div>
            <div class="right-logo">Personal calculator</div>
        </div>
        <div class="display">
            <div>

            </div>
        </div>
        <div class="sub-display">
            <div>
                
            </div>
        </div>
        <div class="button-container">
            <div class="button-row">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="button-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="button-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="button-row">
                <button>1</button>
                 <button>2</button>
                 <button>3</button>
                 <button>+</button> 
             </div>
            <div class="button-row">
                <button id="zero-button">0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div> 
    </div>
    <div class="footer">Made by eeeeaa, @The Odin Project (font used https://fonts.cdnfonts.com/css/common-pixel)</div>
</body>
</html>
